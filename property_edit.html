<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Edit Page</title>
</head>
<body>
    <form class="change-pwd">
        <table>
            <tr class="password-line">
                <td>text:</td>
                <td><input class="text-box" type="text"><i id="pwd-first-check"></i></td>
            </tr>
            <tr class="password-line">
                <td>url:</td>
                <td><input class="url-box" type="text"><i id="pwd-confirm-check"></i></td>
            </tr>
        </table>
        <div class="submit-button">
            <input type="button" class="confirm_button" value="确定"></input>
            <input type="button" class="cancel_button" value="取消"></input>
        </div>
    </form>
</body>
</html>
