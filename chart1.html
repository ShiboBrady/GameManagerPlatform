<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chart1</title>
    <script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="public/lib/Highcharts-4.2.1/modules/exporting.js"></script>
    <script type="text/javascript" src="public/lib/Highcharts-4.2.1/highcharts.js"></script>
    <script type="text/javascript" src="public/lib/Highcharts-4.2.1/heatmap.js"></script>
    <script>
    $(function () {
        $('#container').highcharts({
            chart: {type: 'line'},
            title: {text: 'My first Highcharts chart.'},
            xAxis: {categories: ['my', 'first', 'chart']},
            yAxis: {title:{text:'something'}},
            series: [{name:'Jane', data:[1, 0, 4]}, {name: 'John', data:[5, 7, 3]}]
        });
    });
    </script>
</head>
<body>
    <div id="container">
        
    </div>
</body>
</html>
